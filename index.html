<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Beauty</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 26px;
            color: #00ffcc;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 22px;
            font-weight: 500;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00ffcc;
            transition: 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h2 {
            font-size: 50px;
            z-index: 1;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .hero p {
            font-size: 20px;
            z-index: 1;
            margin: 20px 0;
            color: #e0e0e0;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #00ffcc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .hero button:hover {
            transform: scale(1.1);
        }

        /* Upload Section */
        .upload-section {
            padding: 50px 20px;
            text-align: center;
        }
        .upload-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc33;
        }
        .upload-section input[type="file"] {
            display: block;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 300px;
        }
        .upload-section button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .upload-section button:hover {
            background: #ff6699;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>AI Beauty</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">AI Tư vấn</a>
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h2>Tìm phong cách hoàn hảo của bạn</h2>
            <p>Khám phá kiểu tóc & trang điểm phù hợp chỉ với vài bước đơn giản</p>
            <button>Bắt đầu ngay</button>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
        <h3>Tải ảnh của bạn để AI phân tích</h3>
        <input type="file" accept="image/*">
        <button>Phân tích</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 AI Hair Stylist. All rights reserved.</p>
        <p>Powered by Artificial Intelligence</p>
    </footer>
</body>
</html>
