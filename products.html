<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1D2B64, #F8C301);
            color: #fff;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        h1 {
            text-align: center;
            margin: 50px 0;
            font-size: 60px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        /* Hiệu ứng cuộn mượt mà */
        html {
            scroll-behavior: smooth;
        }

        /* Nút tìm kiếm */
        .search-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .search-input {
            padding: 15px 40px;
            width: 50%;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .search-input:focus {
            background: #ff3366;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .search-input::placeholder {
            color: #ddd;
        }

        /* Hiệu ứng parallax cho background */
        .parallax {

            height: 10vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: parallaxEffect 20s linear infinite;
        }

        @keyframes parallaxEffect {
            0% { background-position: center 0px; }
            50% { background-position: center 100px; }
            100% { background-position: center 0px; }
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px;
            animation: slideIn 2s ease-out;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transition: all 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.5s ease;
            opacity: 0.8;
        }

        .product:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        .product-info {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 20px 20px;
            transition: all 0.3s;
        }

        .product-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
        }

        .product-info p {
            font-size: 16px;
            color: #bbb;
            margin: 5px 0;
        }

        .product-info .price {
            font-size: 20px;
            color: #ff3366;
            margin: 10px 0;
        }

        .product-info button {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background: #2a5298;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s;
        }

        .product-info button:hover {
            background: #ff3366;
            transform: translateY(-5px);
        }

        /* Hiệu ứng fadeIn cho các yếu tố */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .search-input {
                width: 80%;
            }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="parallax"></div>

    <h1>Danh Sách Sản Phẩm</h1>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm...">
    </div>

    <div class="product-container">
        <!-- Sản phẩm 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <div class="product-info">
                <h2>Sản Phẩm 1</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">500,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <div class="product-info">
                <h2>Sản Phẩm 2</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">750,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <div class="product-info">
                <h2>Sản Phẩm 3</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">1,000,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 4 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <div class="product-info">
                <h2>Sản Phẩm 4</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">850,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>
    </div>

</body>
</html>
