<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2a5298;
            text-transform: uppercase;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #2a5298;
        }

        .product-info p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }

        .product-info .price {
            font-size: 20px;
            color: #ff3366;
            margin: 10px 0;
        }

        .product-info button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-info button:hover {
            background: #ff3366;
        }

    </style>
</head>
<body>
    <h1>Danh Sách Sản Phẩm</h1>

    <div class="product-container">
        <!-- Sản phẩm 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <div class="product-info">
                <h2>Sản Phẩm 1</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">500,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <div class="product-info">
                <h2>Sản Phẩm 2</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">750,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <div class="product-info">
                <h2>Sản Phẩm 3</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">1,000,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>

        <!-- Sản phẩm 4 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <div class="product-info">
                <h2>Sản Phẩm 4</h2>
                <p>Mô tả ngắn gọn về sản phẩm.</p>
                <p class="price">850,000 VND</p>
                <button>Mua Ngay</button>
            </div>
        </div>
    </div>
</body>
</html>
