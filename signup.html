<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản | AI Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --error: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --dark-gray: #495057;
            --dark: #212529;
            --white: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .card-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: var(--white);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--medium-gray);
            transition: var(--transition);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: var(--medium-gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .google-btn {
            background: var(--white);
            color: var(--dark-gray);
            border: 2px solid var(--light-gray);
        }

        .google-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .facebook-btn {
            background: #1877f2;
            color: var(--white);
            border: 2px solid #1877f2;
        }

        .facebook-btn:hover {
            background: #166fe5;
            border-color: #166fe5;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: var(--error);
            transition: var(--transition);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            right: 0;
            top: -25px;
            background: var(--dark);
            color: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .form-control:focus ~ .tooltip {
            opacity: 1;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .card-header {
                padding: 1.25rem 1.5rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Tạo Tài Khoản Mới</h2>
                <p>Khám phá vẻ đẹp tiềm ẩn của bạn với AI Beauty</p>
            </div>

            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullname" class="form-control" name="fullname" required placeholder="Nguyễn Văn A">
                    </div>

                    <div class="form-group">
                        <label for="cccd">Số CCCD/CMND</label>
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="cccd" class="form-control" name="cccd" required placeholder="123456789012" pattern="[0-9]{12}" title="Số CCCD phải có 12 chữ số">
                        <span class="tooltip">12 chữ số</span>
                    </div>

                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <i class="fas fa-calendar-day input-icon"></i>
                        <input type="date" id="dob" class="form-control" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Tên người dùng</label>
                        <i class="fas fa-at input-icon"></i>
                        <input type="text" id="username" class="form-control" name="username" required placeholder="username">
                        <span class="tooltip">Từ 4-20 ký tự</span>
                    </div>

                    <div class="form-group">
                        <label for="matkhau">Mật khẩu</label>
                        <div class="password-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="matkhau" class="form-control" name="matkhau" required placeholder="Ít nhất 8 ký tự" minlength="8">
                            <i id="toggle-password" class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter" id="strength-meter"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nhaplai">Nhập lại mật khẩu</label>
                        <div class="password-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="nhaplai" class="form-control" name="nhaplai" required placeholder="Nhập lại mật khẩu">
                            <i id="toggle-password2" class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Giới tính</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="Nam" required>
                                <label for="male">Nam</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="Nữ" required>
                                <label for="female">Nữ</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="other" name="gender" value="Khác" required>
                                <label for="other">Khác</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Đăng Ký Ngay
                    </button>

                    <div class="divider">hoặc</div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </form>

                <div class="footer">
                    <p>Đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = (inputElement, eyeIcon) => {
                const currentType = inputElement.getAttribute('type');
                if (currentType === 'password') {
                    inputElement.setAttribute('type', 'text');
                    eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    inputElement.setAttribute('type', 'password');
                    eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            };

            const passwordInput = document.getElementById('matkhau');
            const confirmPasswordInput = document.getElementById('nhaplai');
            const toggleEye = document.getElementById('toggle-password');
            const toggleEye2 = document.getElementById('toggle-password2');
            const strengthMeter = document.getElementById('strength-meter');

            toggleEye.addEventListener('click', () => togglePassword(passwordInput, toggleEye));
            toggleEye2.addEventListener('click', () => togglePassword(confirmPasswordInput, toggleEye2));

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                updateStrengthMeter(strength);
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                
                // Character type checks
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                return Math.min(strength, 5);
            }

            function updateStrengthMeter(strength) {
                const colors = ['#f72585', '#f8961e', '#f8961e', '#4cc9f0', '#4cc9f0', '#4cc9f0'];
                const percentages = ['20%', '40%', '60%', '80%', '100%'];
                
                strengthMeter.style.width = percentages[strength - 1] || '0%';
                strengthMeter.style.backgroundColor = colors[strength] || colors[0];
            }

            // Form validation
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showAlert('Mật khẩu không khớp! Vui lòng nhập lại.', 'error');
                    confirmPasswordInput.focus();
                    return;
                }
                
                // Check password strength
                if (passwordInput.value.length < 8) {
                    showAlert('Mật khẩu phải có ít nhất 8 ký tự!', 'error');
                    passwordInput.focus();
                    return;
                }
                
                // If all validations pass
                showAlert('Đăng ký thành công! Chào mừng bạn đến với AI Beauty', 'success');
                // form.submit(); // Uncomment to actually submit the form
            });

            function showAlert(message, type) {
                // In a real app, you might use a more sophisticated alert system
                alert(message);
            }
        });
    </script>
</body>
</html>
